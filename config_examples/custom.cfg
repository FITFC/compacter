recipes {
    // For general documentation of the format see http://bdew.net/bacon/
    // Custom recipes will only be used in compacters, they will not be normally craftable
    // Custom recipes will take priority over normal crafting recipes

    // Adds a custom recipe that crafts 1 iron ingot into a diamond
    compacter: 1 * OD:ingotIron => I:diamond

    // Adds a custom recipe that compresses 4 carrots into a nether star
    compacter: 4 * I:carrot => I:nether_star

    // Adds a custom recipe that compresses 9 potatoes into a gold ingot
    compacter: 9 * I:potato => OD:ingotGold

    // Adds a custom recipe that crafts 8 iron ingots in a hollow pattern into a porkchop
    compacter-hollow: OD:ingotIron => I:porkchop
}