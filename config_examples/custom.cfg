recipes {
    // For general documentation of the format see http://bdew.net/bacon/
    // Custom recipes will only be used in compacters, they will not be normaly craftable
    // Custom recipes will take priority over normal crafting recipes
    // Only 4 and 9 sizes are valid

     // Adds a custom recipe that compresses 4 carrots into a netherstar
    compacter: 4 * I:carrot => I:nether_star

    // Adds a custom recipe that compresses 9 potatos into a gold ingot
    compacter: 9 * I:potato => OD:ingotGold
}